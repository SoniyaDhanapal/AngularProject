<table class="table">
  <thead class="blue">
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}}
      
       </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let element of elements">

      <th scope="row">{{element.taskNo}}</th>
      <td>{{element.taskName}}</td>
      <td>{{element.developerName}}</td>
      <td>
        <button type="button"  onclick="createButtons">Click!</button>

      </td>
    </tr>
  </tbody>
</table>
