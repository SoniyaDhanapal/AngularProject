<table class="table">
  <thead class="blue">
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr>

        <button type="button"  onclick="createButtons">Click!</button>

      </td>
    </tr>
  </tbody>
</table>
